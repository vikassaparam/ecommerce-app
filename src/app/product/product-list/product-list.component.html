<div class="container">
    <h2>Our latest Collection</h2>

    <!-- //serach field -->
    <mat-form-field>
        <input matInput type="text" (keyup)="applyFilter($event)" placeholder="serach">
    </mat-form-field>

    <mat-form-field class="sort-dropdown">
        <mat-select (selectionChange)="applySort($event.value)" placeholder="Sort">
            <mat-option value="priceLowHigh">Price:Low to High</mat-option>
            <mat-option value="priceHighLow">Price:High to Low</mat-option>
        </mat-select>
    </mat-form-field>

    <div fxLayout="row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let product of filteredProducts">
            <mat-card class="product-card" (click)="addToCart(product)">
                <img mat-card-image src="/{{product.image_url}}">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</div>
